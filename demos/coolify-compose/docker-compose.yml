services:
  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  auth:
    build: ./auth
    environment:
      - POCKETBASE_URL=https://your-pocketbase.example.com
      - POCKETBASE_GROUP=members
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.auth.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.pb-auth.forwardauth.address=http://auth:3000/public/auth/verify"
      - "traefik.http.middlewares.pb-auth.forwardauth.authResponseHeaders=X-Auth-User,X-Auth-Email"

  hello:
    image: nginx:alpine
    volumes:
      - ./hello.html:/usr/share/nginx/html/index.html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hello.rule=Host(`app.localhost`)"
      - "traefik.http.routers.hello.middlewares=pb-auth@docker"
      - "traefik.http.services.hello.loadbalancer.server.port=80"
